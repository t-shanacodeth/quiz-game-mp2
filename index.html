<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags of the World Quiz</title>

    <link href="/assets/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="game-container">

        <div id="start-screen" >
            <h1 id="game-title">
                Flags of the World 
                <br>
                QUIZ
            </h1>
            <button class="start-button btn">
                Start Quiz
            </button>
            <button class="instructions-button btn">
                How to Play
            </button>
        </div>

        <div id="instructions-screen" class="hidden">
            <h2 class="instructions-title">
                How to Play
            </h2>
            <button class="start-button btn">
                I'm Ready!
            </button>
            <button class="return-to-menu-button btn">
                Return to Main Menu
            </button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="questions-container"></div>
            <section id="answers-container"></section>
            <div id="game-screen-footer">
                <button class="next-button btn">
                    Next
                </button>
            </div>
        </div>

        <div id="results-screen" class="hidden">
            <h2 id="results-header">
                Results
            </h2>
            <section id="results-container">
                <h3>
                    Final Score
                </h3>
                <div id="score"></div>
            </section>
            <div id="results-footer">
                <button class="return-to-menu-button btn">
                    Return to Main Menu
                </button>
                <button class="exit-quiz-button btn">
                    Exit Quiz
                </button>
            </div>

        </div>

    </div>

    <script src="scripts/quiz.js"></script>
</body>
</html>
